@if ((toast$ | async)?.show) {
    <div 
      [@toastAnimation]="'visible'"
      [ngClass]="(toast$ | async)?.type === 'success' ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'"
      class="fixed top-4 right-4 min-w-[300px] p-4 rounded-lg shadow-xl border-l-4 backdrop-blur-sm transition-all duration-300 ease-in-out z-[9999]"
    >
      <div class="flex items-start space-x-3">
        <!-- IcÃ´ne -->
        <div [ngClass]="(toast$ | async)?.type === 'success' ? 'text-green-500' : 'text-red-500'" class="flex-shrink-0">
          @if ((toast$ | async)?.type === 'success') {
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
          }
        </div>
  
        <!-- Contenu -->
        <div class="flex-1">
          <p [ngClass]="(toast$ | async)?.type === 'success' ? 'text-green-800' : 'text-red-800'" class="text-sm font-medium">
            {{ (toast$ | async)?.message }}
          </p>
        </div>
  
        <!-- Bouton fermer -->
        <button 
          (click)="closeToast()"
          class="flex-shrink-0 ml-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
  
      <!-- Barre de progression -->
      <div class="absolute bottom-0 left-0 right-0 h-1 rounded-b-lg overflow-hidden">
        <div 
          [ngClass]="(toast$ | async)?.type === 'success' ? 'bg-green-500' : 'bg-red-500'"
          class="h-full animate-progress origin-left"
        ></div>
      </div>
    </div>
  }
