<!-- app.component.html -->
<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <button 
            (click)="toggleSidebar()" 
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
          </button>
          <span class="ml-2 text-xl font-semibold">Dashboard</span>
        </div>
        
        <div class="flex items-center">
          <!-- Add navbar items here -->
          <button class="p-2 text-gray-500 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside 
    [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform bg-white border-r border-gray-200"
  >
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-5 h-5 text-gray-500 transition duration-75" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
            </svg>
            <span class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-5 h-5 text-gray-500 transition duration-75" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
            <span class="ml-3">Analytics</span>
          </a>
        </li>
        <!-- Add more menu items here -->
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <div 
    [ngClass]="{'ml-64': isSidebarOpen, 'ml-0': !isSidebarOpen}"
    class="p-4 mt-14 transition-margin duration-300"
  >
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
      <!-- Card 1 -->
      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-xl font-bold">Total Users</h3>
        <p class="text-3xl font-bold text-blue-600">2,543</p>
      </div>

      <!-- Card 2 -->
      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-xl font-bold">Revenue</h3>
        <p class="text-3xl font-bold text-green-600">$45,234</p>
      </div>

      <!-- Card 3 -->
      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-xl font-bold">Active Sessions</h3>
        <p class="text-3xl font-bold text-purple-600">234</p>
      </div>

      <!-- Card 4 -->
      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-xl font-bold">Conversion Rate</h3>
        <p class="text-3xl font-bold text-orange-600">8.5%</p>
      </div>
    </div>

    <!-- Additional content section -->
    <div class="mt-4 p-4 bg-white rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Recent Activity</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="bg-gray-50">
              <th class="p-4">Date</th>
              <th class="p-4">User</th>
              <th class="p-4">Action</th>
              <th class="p-4">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="p-4">2024-01-01</td>
              <td class="p-4">John Doe</td>
              <td class="p-4">Purchase</td>
              <td class="p-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full">Completed</span></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
