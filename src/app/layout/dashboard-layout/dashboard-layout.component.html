<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="fixed top-0 z-50 w-full bg-white border-b-2 border-gray-200 shadow-sm">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <!-- Mobile menu button -->
          <button
            (click)="toggleMobileMenu()"
            class="inline-flex items-center p-2 text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-label="Open menu"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                *ngIf="!isMobileMenuOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
              <path
                *ngIf="isMobileMenuOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>

          <!-- Desktop menu button -->
          <button
            (click)="toggleSidebar()"
            class="hidden lg:inline-flex items-center p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
          </button>
          <span class="ml-2 text-xl font-semibold">Dashboard</span>
        </div>

        <div class="flex items-center space-x-2">
          <!-- Notification button -->
          <button class="p-2 text-gray-500 rounded-lg hover:bg-gray-100">
            <div class="relative">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
              <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
            </div>
          </button>

          <!-- Profile button -->
          <button class="flex items-center p-2 text-gray-500 rounded-lg hover:bg-gray-100">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile menu (off-canvas) -->
  <div
    *ngIf="isMobileMenuOpen"
    class="fixed inset-0 z-40 lg:hidden"
    role="dialog"
    aria-modal="true"
  >
    <!-- Background backdrop -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>

    <!-- Mobile menu content -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white">
      <div class="h-full px-3 py-4 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
          <span class="text-xl font-semibold">Menu</span>
          <button
            (click)="toggleMobileMenu()"
            class="p-2 text-gray-500 rounded-lg hover:bg-gray-100"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <ul class="space-y-2">
          <!-- Mobile menu items -->
          <li>
            <a routerLink="/dashboard" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
              <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
              </svg>
              <span class="ml-3">Dashboard</span>
            </a>
          </li>
          <li>
            <a routerLink="/analytics" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
              <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
              </svg>
              <span class="ml-3">Analytics</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Desktop Sidebar -->
  <aside
    [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
    class="fixed top-0 left-0 z-30 hidden w-64 h-screen pt-20 transition-transform duration-300 bg-white border-r-2 border-gray-200 lg:block"
  >
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
      <ul class="space-y-2 font-medium">
        <li>
          <a routerLink="/dashboard" routerLinkActive="bg-gray-100" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
            </svg>
            <span class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/analytics" routerLinkActive="bg-gray-100" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
            <span class="ml-3">Analytics</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <div
    [ngClass]="{'lg:ml-64': isSidebarOpen, 'lg:ml-0': !isSidebarOpen}"
    class="p-4 mt-20 transition-all duration-300"
  >
    <router-outlet></router-outlet>

  </div>
</div>
